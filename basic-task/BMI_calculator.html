<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI calculator</title>
</head>
<body>

	<div style="text-align:center">
        <h1>(BODY MASS INDEX)BMI calculator</h1>
		
        <h4 class="text">Height</h4>
        <input type="text" id="hei" placeholder="Your Height">
        
		<h4 class="text">Weight</h4>
        <input type="text" id="wei" placeholder="Your Weight">
        
		<p id="result"></p>
        
		<button type="button" id="btn" onclick="BMI()">Calculate</button>
        
		
    </div>


    <script>
		
		let btn=document.getElementById("btn");
		
			btn.addEventListener("click",myFunction);
	
		function myFunction(){
			var h= document.getElementById("hei").value;
            var w= document.getElementById("wei").value;
             bmi = w/(h/100*h/100);
            document.getElementById("result").innerHTML= "Your BMI is " + bmi;
		}
