<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text input to input</title>
</head>
<body>

	<input type="text" id="mytext1" placeholder="enter your value" value="">
	
	<button type="button" id="btn">click</button>
	
	
	
	<input type="text" id="mytext2" placeholder="enter your value" value="">

<script>
	let but=document.getElementById("btn");
	btn.addEventListener("click",myFunction);
	
	function myFunction(){
		let inp=document.getElementById("mytext1").value;
		document.getElementById("mytext2").value=inp;
	}
	
</script>
</body>
</html>
