<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form validation</title>
</head>
<body>
	
	<div style="text-align:center">
        <h1>Form Validation</h1>
		
        <h4 class="text">Bill Amount</h4>
        <input type="text" id="bil" placeholder="Bill Amount">
        
		<h4 class="text">Tips Percentage</h4>
        <input type="text" id="tipper" placeholder="Tip %">
        
		<h4 class="text">Tips Amount</h4>
        <input type="text" id="tipamo" placeholder="Tips Amount" disabled>
		
		<h4 class="text">Total Amount</h4>
        <input type="text" id="total" placeholder="Total Amount" disabled>
		
		<button type="button" id="btn">Calculate</button>
		
		<h1 id="error"></h1>
    </div>
	
<script>
	let but=document.getElementById("btn");
	btn.addEventListener("click",myFunction);
	
	var text;
	
	function myFunction(){
		var h= document.getElementById("bil").value;
        var w= document.getElementById("tipper").value;
			
			
		if(h=="" || w==""){
			text="Enter the Amount";
			document.getElementById("error").innerHTML=text;
		}
		else{
			if(h>=0 && w>=0){
				tip=(w/100)*h
				document.getElementById("tipamo").value=tip;
			
				result=(parseInt(h)+parseInt(tip))
				document.getElementById("total").value= result;	
			
			}
			else{
				text="Enter the Number no String";
				document.getElementById("error").innerHTML=text;
			}
		}
	}
	
</script>
</body>
</html>
