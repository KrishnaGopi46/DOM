<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a img tag</title>
</head>
<body>

<script>

			//tags ku style attribut insert panni color change
			
		let tag=document.createElement(prompt("Enter the tag"));
			tag.src="../basic-task/image.jpg";
			
			attribute=prompt("Enter the attribute");
			attributeName=prompt("Enter the attributeName");
			attributeValue=prompt("Enter the attributeValue");
			
			tag.setAttribute(attribute,attributeName + ":" + attributeValue);
		
		document.body.appendChild(tag);
		
		
	
</script>
</body>
</html>
